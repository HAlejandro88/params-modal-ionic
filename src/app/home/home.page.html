<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Awesome Label</ion-label>
    <ion-input type="text" [(ngModel)]="value" clearInput></ion-input>
  </ion-item>
 <ion-button (click)="pushPage()" expand="block" fill="clear" shape="round">
   router Function
 </ion-button>
 <ion-button (click)="openModal()" expand="block" fill="clear" shape="round">
  Open Modal
</ion-button>
<ion-button (click)="openPopover($event)" expand="block" fill="clear" shape="round">
  Open Popover
</ion-button>
<ion-button [routerLink]="['/second', value]" routerDirection="foward" expand="block" fill="clear" shape="round">
  router Link
</ion-button>
</ion-content>
